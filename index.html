<html>

<head>

  <meta charset="UTF-8">

  <title>Sketch Identification</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="background.jpg">

  <center>

  <h3 class="btn btn-primary heading">Real Time Identification App

   <hr>
  <center>

  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 hading_div">

  We are using Mobilenet as a modal-title

  <br>

  <div class="btn heading_div2">
 
   Mobilenet model is trained on <br> more than 1.3 million images

  </div>

  </div>

  </center>

  <div class="copy_right_footer">

   Developed by- Whitehat Jr Team & Riya Phatak

  </div>

  </h3>

  <p class="btn btn-success result_para_tag">Object:

    <span id="result_object_name"></span>

  </p>

  <br><br>

  <p class="btn btn-success result_para_tag">Accuracy:

  <span id="result_object_accuracy"></span>

  </p>
  

  <!--Modal-->

  <div id="myModal" class="modal-fade">

    <div class="modal-content">

      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal">&times;</button>

        <h4 class="modal-title">Sketches</h4>

  </div>

  <div class="modal-body">

  <img src="sketch1.png">

  <img src="sketch2.png">

  </div>

  </div>

  </div>

  <h1>Sketch Identification

  <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModel">Show Sketch</button>

  </h1>

  <p id="label">Label: </p>

  <p id="confidence">Confidence: </p>

  <button class="btn btn-danger btn-lg" onclick="clearCanvas()"></button>

  </center>


<script src="main.js"></script>

</body>
